services:
  neo4j:
    image: neo4j:5.16-community # Using a specific stable version for consistency
    container_name: neo4j_community
    ports:
      - "7474:7474" # Neo4j Browser / HTTP API
      - "7687:7687" # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
      - neo4j_import:/var/lib/neo4j/import
    environment:
      # Replace 'password' with a strong password for production
      - NEO4J_AUTH=neo4j/glennsyjneo
      # Uncomment the following lines to configure memory settings
      # - NEO4J_HEAP_MEMORY=512M
      # - NEO4J_SERVER_MEMORY=1G
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      # APOC import/export file permissions
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      # This setting allows APOC to respect Neo4j's import directory configuration
      - NEO4J_apoc_import_file_use__neo4j__config=true
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  neo4j_import:
    driver: local
